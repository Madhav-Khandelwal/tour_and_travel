
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Search</h1>
      <form #transportForm="ngForm" (ngSubmit)="onSearch()">
        <div class="row">
          <div class="col-md-2">
            <input type="text" class="form-control" name="source" [(ngModel)]="transportModel.source" placeholder="From">
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" name="destination" [(ngModel)]="transportModel.destination" placeholder="To">
          </div>
          <div class="col-md-2">
            <input type="date" class="form-control" name="date" placeholder="To">
          </div>
          <div class="col-md-2">
            <select class="custom-select" name="type" [(ngModel)]="transportModel.type">
                <option selected>Transport</option>
                <option value="1">Train</option>
                <option value="2">Bus</option>
                <option value="3">Flight</option>
              </select>
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary btn-block">Search</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="jumbotron" *ngFor="let transport of transportData">
    <h1 class="display-4">{{transport.source | uppercase}}</h1>
    <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
    <hr class="my-4">
    <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
    <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
  </div>
