<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<div class="jumbotron jumbotron-sm">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-12">
                <h1 class="h1">
                    Feedback <small>Your Feedback help us to Improve</small></h1>
            </div>
        </div>
    </div>
</div>
<div class="container" style="background-image: URL('assets/1.jpg'); background-size: cover; height: 100%; width: 100%;">
    <div class="row">
        <div class="col-md-8">
            <div class="tour" > 
                <form>
                <div class="row glass">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="User_id">
                                User_Id</label>
                            <input type="text" class="form-control" id="id" placeholder="Enter User_id" required="required" />
                        </div>
                        
                        <div class="form-group">
                            <label for="email">
                                Email Address</label>
                            <div class="input-group">
                                
                                <input type="email" class="form-control" id="email" placeholder="Enter email" required="required" /></div>
                        </div>
                        <div class="form-group">
                            <label for="phone_no">
                                Phone_no</label>
                            <input type="text" class="form-control" id="id" placeholder="Enter phone_no" required="required" />
                        </div>
                        <div class="form-group">
                            <label for="rating">
                                Rating</label>


                        <div>
                            <input type="radio"  name="ans" value="1" required="required" >
                            <input type="radio"  name="ans" value="2" required="required" >
                            <input type="radio"  name="ans" value="3" required="required" >
                            <input type="radio"  name="ans" value="4" required="required" >
                            <input type="radio"  name="ans" value="5" required="required" />
                            </div>
                        </div>
                        
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                Any Suggestions</label>
                            <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required"
                                placeholder="Message"></textarea>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary pull-right" id="btnContactUs">
                            Submit</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
       
    </div>
</div>
